name: soundmap_gcp
description: A YouTube video search Flutter app for web.

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  youtube_player_iframe: ^2.3.0
  url_launcher: ^6.0.17
  http: ^1.1.2
  audioplayers: ^6.1.0
  path_provider: ^2.0.11
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/video_info.json
